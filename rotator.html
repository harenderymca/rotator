<!DOCTYPE>
<html>
<head>
    <title>Rotator</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="rotator.js"></script>
</head>
<body>
    <div id="rotator" style="height:200px;width:200px"></div>
    <script type="text/javascript">
         $(document).ready(function(){
 	       $('#rotator').rotator({
 		     starting: 0,
 		     ending: 100,
 		     lineWidth: 10
 	       })
         })
    </script>
</body>
</html>
